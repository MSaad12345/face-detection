<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://cdn.prod.website-files.com/624ac40503a527cf47af4192/6448d6556981d47a5b00ffe1_face-analyzer.png">
  <title>Smart Detection System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Face, Age, Gender, Expression & Object Detection</h1>
  <div id="main">
    <div id="video-container">
      <video id="video" autoplay muted></video>
      <canvas id="overlay"></canvas>
    </div>
    <div id="info-container">
      <div id="status">Loading models, please wait...</div>
      <div id="objectResults"></div>
    </div>
  </div>
  <div id="controls">
    <button id="startBtn" disabled>Start Detection</button>
    <button id="stopBtn" disabled>Stop Detection</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

   <script src="script.js" ></script>
</body>
</html>
